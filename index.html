<!DOCTYPE html>
<html data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <title>Thumbnail Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline';"
    />
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <div class="container-fluid">
      <br />
      <center>
        <img src="assets/images/default-background.jpg" class="canvas" id="thumbBackground" />
      </center>
      <br />
      <h3>Set Image</h3>
      <div class="input-group mb-3">
        <input type="file" class="form-control" id="inputGroupFile02" />
        <label class="input-group-text" for="inputGroupFile02">Upload</label>
      </div>
      <br />
      <h3>Controls</h3>
      <div class="row">
        <div class="col">
          <label for="backgroundBrightness" class="form-label"
            >Background Brightness - <output id="value"></output
          ></label>
          <input type="range" class="form-range" id="backgroundBrightness" />
        </div>
        <div class="col">
          <p>Service Type</p>
          <div class="input-group mb-3">
            <button
              class="btn btn-outline-secondary dropdown-toggle"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Service
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Service</a></li>
              <li><a class="dropdown-item" href="#">Evening Service</a></li>
              <li><a class="dropdown-item" href="#">Dedication</a></li>
              <li><hr class="dropdown-divider" /></li>
              <li><a class="dropdown-item" href="#">Override</a></li>
            </ul>
            <input
              type="text"
              class="form-control"
              aria-label="Text input with dropdown button"
            />
          </div>
        </div>
        <div class="col">
          <p>Service date</p>
          <input
            type="date"
            id="start"
            name="trip-start"
            value="2018-07-22"
            min="2018-01-01"
            max="2018-12-31"
          />
        </div>
      </div>
    </div>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./assets/js/theme-watcher.js"></script>
    <script src="./assets/js/logic.js"></script>
  </body>
</html>
